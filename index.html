<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSXY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <section class="game">
    <div class="BC" style="width: 375px; margin: 0 auto;">
        <button class="rock" id="rock"><img src="assets/rock.png" alt="rock" width="50px" height="50px"></button>
        <button class="paper" id="paper"><img src="assets/paper.png" alt="paper" width="50px" height="50px"></button>
        <button class="scissors" id="scissors"><img src="assets/scissors.png" alt="scissors" width="50px" height="50px"></button>
        <button class="gtx970" id="gtx970"><img src="assets/GTX970.png" alt="GTX970" width="55px" height="50px"></button>
        <button class="nokia" id="nokia"><img src="assets/nokia.png" alt="nokia_phone" width="60px" height="60px"></button>
    </div>
    <div id="VS"> </div>
        <div id="VS_Logo"><img src="assets/Street_Fighter_VS_logo.jpeg" alt="vs" width="50px" height="50px"> </div>
<div class="Computer" id="Computer"><img src="assets/Computer.png" alt="Computer" width="125px" height="125px"></div>
<div>
<button>Reset Game</button>
<button>Reset Score</button>
<h2 class="Player_score" id="PS"></h2>
<h2 class="Computer_score" id="CS"></h2>
</div>
<h2 class="winner_box" id="WB"></h2>
    </section>




    
</body>
</html>
